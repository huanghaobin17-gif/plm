
<title>历史提醒列表</title>

<div class="layui-fluid" id="LAY-Remind-Remind-historyRemindList">
    <div class="layui-row">
        <a class="layui-btn layui-btn-lg layui-btn-normal layui-btn-fluid" href="http://www.tecev-new.com/A/Remind/ledRemind" target="_blank" rel="noopener noreferrer">
            LED实时信息屏
        </a>
    </div>

    <div class="layui-row table-list">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header"><i class="layui-icon">&#xe615;</i> 查询</div>
                <div class="layui-card-body">
                    <form action="" class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <div class="lauui-inlin">
                                        <label class="layui-form-label">提醒时间：</label>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <input type="text" name="price_min" autocomplete="off" class="layui-input">
                                        </div>
                                        <div class="layui-form-mid">~</div>
                                        <div class="layui-input-inline" style="width: 100px;">
                                            <input type="text" name="price_max" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <lable class="layui-form-label">被提醒人：</lable>
                                        <div class="layui-input-inline">
                                            <select name="" id="">
                                                <option value="">hekw </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">提醒方式：</label>
                                        <div class="layui-input-inline">
                                            <select name="" id="">
                                                <option value="0">全部</option>
                                                <option value="1">短信</option>
                                                <option value="2">微信</option><!--微信开启时此项才开启显示-->
                                                <option value="4">LED消息屏</option>
                                                <option value="5">邮件</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label for="" class="layui-form-label">模块：</label>
                                        <div class="layui-input-inline">
                                            <select name="" id="">
                                                <option value="0">全部</option>
                                                <option value="1">维修管理</option>
                                                <option value="2">巡查保养</option>
                                                <option value="3">质控管理</option>
                                                <option value="4">计量管理</option>
                                                <option value="5">证照管理</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <label for="" class="layui-form-label">是否逾期：</label><!--配置有设置值时此块才开启显示-->
                                        <div class="layui-input-inline">
                                            <select name="" id="">
                                                <option value="0">全部</option>
                                                <option value="1">逾期</option>
                                                <option value="2">准时</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-inline">
                                        <button class="layui-btn">
                                            <i class="layui-icon">&#xe615;</i> 搜 索
                                        </button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row table-list">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <i class="layui-icon">&#xe62d;</i> 历史提醒信息列表
                </div>
                <div class="layui-card-body">
                    <table id="remindList"></table>
                </div>
            </div>
        </div>
    </div>
</div>
