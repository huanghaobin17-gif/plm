<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增预案分类</title>
    <include file="Public:layerHeader"/>
</head>
<style>
    .layui-form-pane .layui-input-block{margin-left: 115px;}
    .file_list{
        margin-bottom: 20px;
    }
    .file_list ul li{
        margin-top: 10px;
    }
    .show_file{
        color:#01AAED;
        cursor: pointer;
        margin: 0 15px;
    }
    .del_file{
        color:#01AAED;
        cursor: pointer;
    }
    .addIcon{
        z-index: 99;
        position: absolute;
        left: 330px;
        top: 63px;
        cursor: pointer;
        color: #0a8ddf;
    }
</style>
<body>
<div class="containDiv">
    <div class="layui-fluid">
        <div class="layui-row" style="margin-top: 10px;">
            <span style="color: red;font-size:14px;">点击分类名称可以直接修改</span>
            <div id="EmerCateList" lay-filter="EmerCateData"></div>
            <form class="layui-form">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label"><span class="rquireCoin"> * </span> 新增分类：</label>
                    <div class="layui-input-block">
                        <textarea rows="3" placeholder="一行一个分类，文字中请不要使用&符号。" lay-verify="required" class="layui-textarea" name="title"  ></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="saveCate"><i class="layui-icon">&#xe609;</i>保存</button>
                    <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">ဂ</i> 重置 </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var addEmergency = "{$addEmergency}";
    layui.use('controller/archives/emergency/addEmergency', layui.factory('controller/archives/emergency/addEmergency'));
</script>
