<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <include file="Public:layerHeader"/>
    <style>
        .layui-form-item .layui-inline{margin-right: 0px;}
        .layui-form-pane .layui-input-block {
            margin-left: 115px;
            left: -2px;
        }
    </style>
</head>
<body>
<div class="containDiv">
    <div class="layui-fluid">
        <div class="layui-row " style="margin-top: 10px;">
            <form action="" class="layui-form layui-form-pane">
                <input type="hidden" name="afid" value="{$facInfo.afid}" />
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 生产厂商：</label>
                    <div class="layui-input-block">
                        <input type="text" name="factory" value="{$facInfo.factory}" lay-verify="require|factory" placeholder="请填写生产厂商名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline layui-col-xs6">
                        <label class="layui-form-label">联系人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="factory_user" value="{$facInfo.factory_user}" autocomplete="off" placeholder="请输入生产厂商联系人" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-xs6">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-block">
                            <input type="text" name="factory_tel" value="{$facInfo.factory_tel}" autocomplete="off" placeholder="手机号码、固话(如：020-12345678)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 供应商：</label>
                    <div class="layui-input-block">
                        <input type="text" name="supplier" value="{$facInfo.supplier}" lay-verify="require|supplier" placeholder="请填写供应商名称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline layui-col-xs6">
                        <label class="layui-form-label">联系人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="supp_user" value="{$facInfo.supp_user}" autocomplete="off" placeholder="请输入供应商联系人" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-xs6">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-block">
                            <input type="text" name="supp_tel" value="{$facInfo.supp_tel}" autocomplete="off" placeholder="手机号码、固话(如：020-12345678)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">维修公司：</label>
                    <div class="layui-input-block">
                        <input type="text" name="repair" value="{$facInfo.repair}" placeholder="请填写维修公司名称" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline layui-col-xs6">
                        <label class="layui-form-label">联系人：</label>
                        <div class="layui-input-block">
                            <input type="text" name="repa_user" value="{$facInfo.repa_user}" autocomplete="off" placeholder="请输入维修公司联系人" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-xs6">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-block">
                            <input type="text" name="repa_tel" value="{$facInfo.repa_tel}" autocomplete="off" placeholder="手机号码、固话(如：020-12345678)" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit="" lay-filter="saveFactory">
                        <i class="layui-icon">&#xe609;</i>
                        确认无误并提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">ဂ</i> 重置 </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    layui.use('controller/assets/lookup/editFactory', layui.factory('controller/assets/lookup/editFactory'));
</script>
