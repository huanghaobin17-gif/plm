            <tr style="background: #fff;">
                <td align="center">

                <td align="center">

            <tr style="background: #fff;">

<form class="layui-form layui-form-pane" action="">
    <fieldset>
        <legend>报修申请信息</legend>
        <div class="layui-form-item">

                <label class="layui-form-label">维修状态：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">报修人：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">报修日期：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">维修期限：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">报修电话：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">

            </div>
            <div class="layui-inline">
                <label class="layui-form-label">维修人员：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline" style="width: 660px">
                <label class="layui-form-label">故障问题：</label>
                <div class="layui-input-inline" style="width: 527px">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">维修电话：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">故障描述：</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea"></textarea>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>维修接单信息</legend>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">响应人：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true"

            <div class="layui-inline">

                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">

                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>

                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">预计修复时间：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">故障类型</label>
            <div class="layui-input-inline">
                <select>
                    <option value="">1</option>
                </select>
            </div>
            <label class="layui-form-label" style="margin-left: 14px">故障问题</label>
            <div class="layui-input-inline">
                <select>
                    <option value="">1</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" style="margin-left: 14px">预计费用：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">维修性质：</label>
            <div class="layui-input-inline">
                <select>
                    <option value="0">自修</option>
                    <option value="1">维保厂家</option>
                    <option value="2">第三方维修</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">检修意见：</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">第一到场人：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>

                <label class="layui-form-label">第一到场时间：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" readonly="true" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>

        <div class="tabDiv">
            <table class="table-striped table-custom">
                <tr style="background: #fff;">

                    <td align="center">5</td>

                <tr>

                    <td align="center">4</td>

            <div class="layui-inline">
                <label class="layui-form-label">申请人：</label>
                <div class="layui-input-inline">
                    <input type="text" value=""

                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">审核时间：</label>
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="获取当前时间" readonly="true"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label"><span class="rquireCoin"> * </span>是否通过</label>
            <div class="layui-input-block" style="padding-left: 15px;">
                <input type="radio" name="sex" value="" title="通过" checked>
                <input type="radio" name="sex" value="" title="否定">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"><span class="rquireCoin"> * </span>审批意见：</label>
            <div class="layui-input-block">
