<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <include file="Public:layerHeader"/>
    <style>
        .read-table th{
            width: 13%;
        }
    </style>
</head>
<body>
<div class="containDiv">
    <div class="margin-bottom-15">
        <div class="layui-elem-quote">基本信息</div>
        <table class="layui-table read-table" lay-even lay-size="sm">
            <table class="layui-table read-table" lay-even lay-size="sm">
                <tbody>
                <tr>
                    <th>设备名称：</th>
                    <td>{$asInfo.assets_name}</td>
                </tr>
                <tr>
                    <th>型号：</th>
                    <td>{$asInfo.model}</td>
                </tr>
                <tr>
                    <th>单位：</th>
                    <td>{$asInfo.unit}</td>
                </tr>
                <tr>
                    <th>是否进口：</th>
                    <td>
                        <if condition="$asInfo.is_import eq 1">
                            是
                            <else/>
                            否
                        </if>
                    </td>
                </tr>
                <tr>
                    <th>购置类型：</th>
                    <td>
                        <if condition="$asInfo.buy_type eq 1">
                            报废新增
                        </if>
                        <if condition="$asInfo.buy_type eq 2">
                            添置
                        </if>
                        <if condition="$asInfo.buy_type eq 3">
                            新增
                        </if>
                    </td>
                </tr>
                <tr>
                    <th>供应商：</th>
                    <td>{$asInfo.supplier}</td>
                </tr>
                <tr>
                    <th>生产厂家：</th>
                    <td>{$asInfo.factory}</td>
                </tr>
                <tr>
                    <th>出厂编号：</th>
                    <td>{$asInfo.factorynum}</td>
                </tr>
                <tr>
                    <th>申请科室：</th>
                    <td>{$asInfo.department}</td>
                </tr>
                <tr>
                    <th>设备分类：</th>
                    <td>{$asInfo.category}</td>
                </tr>
                <tr>
                    <th>设备单价：</th>
                    <td>{$asInfo.buy_price}</td>
                </tr>
                </tbody>
            </table>
        </table>
    </div>
    <div class="margin-bottom-15">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>培训计划信息</legend>
        </fieldset>
        <form class="layui-form">
            <input type="hidden" name="wid" value="{$asInfo.ware_assets_id}"/>
            <input type="hidden" name="assets_name" value="{$asInfo.assets_name}"/>
            <input type="hidden" name="oid" value="{$asInfo.out_id}"/>
            <input type="hidden" name="ware_ids" value="{$ware_ids}"/>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" ><span class="rquireCoin">*</span> 培训人：</label>
                    <div class="layui-input-inline">
                        <select name="train_user" lay-search="" lay-verify="debug_user|required" >
                            <option value=""></option>
                            <volist name="users" id="vo">
                                <option value="{$vo.username}">{$vo.username}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 培训日期：</label>
                    <div class="layui-input-inline" style="width: 83px;">
                        <input class="layui-input" readonly placeholder="开始日期" style="cursor: pointer;"
                               name="train_start_date" lay-verify="train_start_date|required" id="trainStartDate">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 83px;">
                        <input class="layui-input" readonly placeholder="结束日期" style="cursor: pointer;"
                               name="train_end_date" lay-verify="train_end_date|required" id="trainEendDate">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" ><span class="rquireCoin">*</span> 培训地点：</label>
                    <div class="layui-input-inline">
                        <input type="text"  name="train_area"  value="" autocomplete="off" lay-verify="train_area|required" class="layui-input" placeholder="请输入培训地点" />
                    </div>
                </div>
                <label class="layui-form-label"><span class="rquireCoin">*</span> 参加人员：</label>
                <div class="layui-input-inline">
                    <select name="attendants_user" xm-select="presence" xm-select-search="" lay-verify="presence|required">
                        <option value=""></option>
                        <volist name="users" id="vo">
                            <option value="{$vo.username}">{$vo.username}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea name="train_desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
                <button class="layui-btn" type="button" value="" lay-submit lay-filter="saveTrain">
                    <i class="layui-icon" >&#xe609;</i> 提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                    <i class="layui-icon">ဂ</i> 重置
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    var nowday = "{$nowday}";
    layui.use('controller/purchases/purchaseCheck/trainPlans', layui.factory('controller/purchases/purchaseCheck/trainPlans'));
</script>
