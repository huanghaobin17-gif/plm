<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="card-html-bg">
<include file="Public:layerHeader"/>
<style>
    .centerTable th,td{text-align: center;}
    .layui-form-checkbox[lay-skin=primary] {
        padding-left: 0;
    }
</style>
<body>
<div class="layui-fluid layui-tab-content">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-elem-quote-sm">设备基础信息</div>
                    <table class="layui-table read-table" lay-even lay-size="sm">
                        <colgroup>
                            <col width="120">
                            <col width="220">
                            <col width="100">
                            <col width="220">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>设备编号：</th>
                            <td>{$result.assetsInfo.assnum}</td>
                            <th>设备原编码：</th>
                            <td>{$result.assetsInfo.assorignum}</td>
                        </tr>
                        <tr>
                            <th>规格型号：</th>
                            <td>{$result.assetsInfo.model}</td>
                            <th>使用科室：</th>
                            <td>{$result.assetsInfo.department}</td>
                        </tr>
                        <tr>
                            <th>即将到期天数：</th>
                            <td></td>
                            <th>巡查周期：</th>
                            <td>{$result.assetsInfo.patrol_xc_cycle}天</td>
                        </tr>
                        <tr>
                            <th>保养周期：</th>
                            <td>{$result.assetsInfo.patrol_pm_cycle}天</td>
                            <th></th>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--日常保养记录-->
    <div class="layui-row" style="margin-top: 15px">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> 设备日常保养记录
                    </div>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="layui-form-item spacingBalance">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 100px;">保养完成月份：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="dc_month" name="finish_time" placeholder="请选择年月">
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align: center;margin-left: 10px;">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" lay-submit="" lay-filter="searchDc" id="searchDc"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="dcLists" lay-filter="dcData"></div>
                </div>
            </div>
        </div>
    </div>

    <!--巡查记录-->
    <div class="layui-row" style="margin-top: 15px">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> 设备巡查保养记录
                    </div>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="layui-form-item spacingBalance">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 100px;">保养完成月份：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="rc_month" name="finish_time" placeholder="请选择年月">
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align: center;margin-left: 10px;">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" lay-submit="" lay-filter="searchRc" id="searchRc"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="rcLists" lay-filter="rcData"></div>
                </div>
            </div>
        </div>
    </div>

    <!--预防性维护记录-->
    <div class="layui-row" style="margin-top: 15px">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> 设备预防性维护记录
                    </div>
                </div>
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="layui-form-item spacingBalance">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="width: 100px;">保养完成月份：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="pm_month" name="finish_time" placeholder="请选择年月">
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align: center;margin-left: 10px;">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" lay-submit="" lay-filter="searchPm" id="searchPm"><i class="layui-icon">&#xe615;</i> 搜 索</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="pmLists" lay-filter="pmData"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="Patrol_report" style="width: 860px !important; margin: auto;display: none;"></div>
</body>
</html>
<script type="text/html" id="LAY-PatrolRecords-dcLists">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="batchPrintReport">批量打印保养报告</button>
    </div>
</script>
<script type="text/html" id="LAY-PatrolRecords-rcLists">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="batchPrintReport">批量打印保养报告</button>
    </div>
</script>
<script type="text/html" id="LAY-PatrolRecords-pmLists">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="batchPrintReport">批量打印保养报告</button>
    </div>
</script>
<script src="__PUBLIC__/js/jquery.PrintArea.js" type="text/javascript"></script>
<script>
    var url="{$getPatrolRecords}";
    var assnum="{$result.assetsInfo.assnum}";
    layui.use('controller/patrol/patrolRecords/showPatrolRecord', layui.factory('controller/patrol/patrolRecords/showPatrolRecord'));
</script>
