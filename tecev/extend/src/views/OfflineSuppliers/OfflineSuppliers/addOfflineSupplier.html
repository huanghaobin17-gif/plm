<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增厂商信息</title>
    <include file="Public:layerHeader"/>
    <style>
        #LAY-offlineSuppliers-addOfflineSuppliers .layui-form-label {
            width: 130px;
            padding-left: 0;
        }

        #LAY-offlineSuppliers-addOfflineSuppliers .no-padding-td {
            padding: 0 !important;
        }

        #LAY-offlineSuppliers-addOfflineSuppliers .no-padding-td .layui-input {
            border: none;
            height: 33px;
            line-height: 33px;
        }

        .layui-layer-tips {
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="containDiv" id="LAY-offlineSuppliers-addOfflineSuppliers">
    <form class="layui-form">
        <blockquote class="layui-elem-quote" style="margin-bottom: 10px;">
            基本信息
        </blockquote>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="rquireCoin">*</span> 厂商编号：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" readonly value="{$sup_num}">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">统一社会信用代码：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="ECC_code" placeholder="请输入统一社会信用代码">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="rquireCoin">*</span> 厂商名称：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="sup_name" placeholder="请输入厂商名称" lay-verify="required">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">厂商简称：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="sup_abbr" placeholder="请输入厂商简称">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="rquireCoin">*</span> 厂商类型：</label>
                <div class="layui-input-inline">
                    <empty name="otherPage">
                        <select name="suppliers_type" xm-select="suppliers_type" xm-select-search=""
                                lay-verify="required">
                            <option value="1">供应商</option>
                            <option value="2">生产商</option>
                            <option value="3">维修商</option>
                            <option value="4">维保商</option>
                        </select>
                        <else/>
                        <switch name="otherPage">
                            <case value="factory">
                                <input type="text" class="layui-input" readonly value="生产商">
                                <input type="hidden" class="layui-input" name="suppliers_type" value="2">
                            </case>
                            <case value="supplier">
                                <input type="text" class="layui-input" readonly value="供应商">
                                <input type="hidden" class="layui-input" name="suppliers_type" value="1">
                            </case>
                            <case value="repair">
                                <input type="text" class="layui-input" readonly value="维修商">
                                <input type="hidden" class="layui-input" name="suppliers_type" value="3">
                            </case>
                        </switch>
                    </empty>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">业务联系人：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="salesman_name" placeholder="请输入业务联系人">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">业务联系人电话：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="salesman_phone" placeholder="请输入业务联系人电话"
                           lay-verify="tel">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">技术联系人：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="artisan_name" placeholder="请输入技术联系人">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">技术联系人电话：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="artisan_phone" placeholder="请输入技术联系人电话"
                           lay-verify="tel">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真号码：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="fax_number" placeholder="请输入传真号码" lay-verify="tel">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电子邮箱：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="email" placeholder="请输入电子邮箱" lay-verify="checkEmail">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">省份：</label>
                <div class="layui-input-inline">
                    <select name="provinces" lay-filter="provinces" lay-search>
                        <option value="">请选择</option>
                        <volist name="provinces" id="vo">
                            <option value="{$vo.provinceid}">{$vo.province}</option>
                        </volist>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">城市：</label>
                <div class="layui-input-inline">
                    <select name="city" lay-filter="city" lay-search>
                        <option value="">请选择省份</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">区/城镇：</label>
                <div class="layui-input-inline">
                    <select name="areas" lay-search lay-filter="areas">
                        <option value="">请选择城市</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">通讯地址：</label>
            <div class="layui-input-block" style="width: 539px; margin-left: 145px;">
                <input type="text" class="layui-input" name="address" placeholder="请输入通讯地址">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-inline" style="width: 539px">
                <textarea class="layui-textarea" name="break"></textarea>
            </div>
        </div>

        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">证照信息</li>
                <li>授权信息</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <blockquote class="layui-elem-quote" style="margin-bottom: -10px;">
                        证照信息
                    </blockquote>
                    <table class="layui-table read-table-l fileTable" lay-size="sm">
                        <colgroup>
                            <col width="8%">
                            <col width="33%">
                            <col width="23%">
                            <col width="23%">
                            <col width="">
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="th-align-center">序号</th>
                            <th class="th-align-center">证件名称</th>
                            <th class="th-align-center">发证(备案)日期</th>
                            <th class="th-align-center">有效期限</th>
                            <th class="th-align-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="th-align-center">1</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                营业执照
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="BusinessLicenseStartDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="BusinessLicenseEndDate" placeholder="请选择"
                                       class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="营业执照">
                                    <input type="hidden" name="fileType"
                                           value="{$type=C('BUSINESS_LICENSE_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="th-align-center">2</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                医疗器械经营许可证
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="ManagementStartDate" placeholder="请选择"
                                       class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="ManagementEndDate" placeholder="请选择"
                                       class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="医疗器械经营许可证">
                                    <input type="hidden" name="fileType" value="{$type=C('MANAGEMENT_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="th-align-center">3</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                第二类医疗器械经营备案凭证
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="KeepOnRecordStartDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="KeepOnRecordEndDate" placeholder="请选择"
                                       class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="第二类医疗器械经营备案凭证">
                                    <input type="hidden" name="fileType" value="{$type=C('KEEP_ON_RECORD_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="th-align-center">4</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                医疗器械生产许可证
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="GenerateLicenseStartDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="GenerateLicenseEndDate" placeholder="请选择"
                                       class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="医疗器械生产许可证">
                                    <input type="hidden" name="fileType"
                                           value="{$type=C('GENERATE_LICENSE_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="th-align-center">5</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                第一类医疗器械生产备案凭证
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="ProductionRecordStartDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="ProductionRecordEndDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="第一类医疗器械生产备案凭证">
                                    <input type="hidden" name="fileType"
                                           value="{$type=C('PRODUCTION_RECORD_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="th-align-center">6</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                中华人民共和国医疗器械注册证
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="registrationStartDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="registrationEndDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="中华人民共和国医疗器械注册证">
                                    <input type="hidden" name="fileType"
                                           value="{$type=C('MEDICAL_INSTRUMENT_REGISTRATION_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="th-align-center">7</td>
                            <td class="fileTitle"><i class="layui-icon layui-icon-zzban" style="color: #FF5722"></i>
                                其他
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="startDate" readonly id="othersStartDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="no-padding-td">
                                <input type="text" name="endDate" readonly id="othersEndDate"
                                       placeholder="请选择" class="layui-input">
                            </td>
                            <td class="th-align-center">
                                <div class="layui-btn-group">
                                    <input type="hidden" name="name" value="其他">
                                    <input type="hidden" name="fileType"
                                           value="{$type=C('OTHERS_FILE_TYPE')}">
                                    <input type="hidden" name="ext">
                                    <input type="hidden" name="path">
                                    <div class="layui-btn layui-btn-xs file_url" lay-tips="提示 : 上传文件后缀名只能为PDF文件、扫描图片上传">
                                        上传
                                    </div>
                                    <div class="layui-btn layui-btn-xs layui-btn-disabled showFile">查看</div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-tab-item">
                    <blockquote class="layui-elem-quote" style="margin-bottom: -10px;">
                        授权信息
                        <span style="float: right;font-size: 12px;font-weight: normal;color: #0a8ddf;cursor: pointer;"
                              id="authUpload"
                              lay-tips="可一次选择多个文件上传，上传文件后缀名只能为.jpg/.jpeg/.png/.pdf/.xls/.xlsx/.doc/.docx/.ppt/.pptx"><i
                                class="iconfont icon-shangchuan"></i> 本地上传</span>
                    </blockquote>
                    <table class="layui-table read-table-l fileTable" lay-size="sm">
                        <colgroup>
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="th-align-center">授权文件名称</th>
                            <th class="th-align-center">上传时间</th>
                            <th class="th-align-center">授权时间</th>
                            <th class="th-align-center">过期时间</th>
                            <th class="th-align-center">操作</th>
                        </tr>
                        </thead>
                        <tbody id="fileListView">
                            <tr>
                                <td colspan="5" id="authFileEmpty" style="text-align: center !important;">暂无相关数据</td>
                            </tr>
                        </tbody>
                        <button style="display: none" type="button" id="testUpload"></button>
                    </table>
                </div>
            </div>
        </div>
        <div class="ilayui-form-item" style=" margin-top: 50px;text-align: center;margin-bottom: 20px;">
            <button class="layui-btn" lay-submit="submit" lay-filter="submit"><i class="layui-icon">&#xe609;</i>提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
</body>
</html>
<script>
    var addOfflineSupplierUrl = '{$addOfflineSupplierUrl}';
    layui.use('controller/offlineSuppliers/offlineSuppliers/addOfflineSupplier', layui.factory('controller/offlineSuppliers/offlineSuppliers/addOfflineSupplier'));
</script>
