<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布应急预案</title>
    <include file="Public:layerHeader"/>
</head>
<style>
    .layui-form-pane .layui-input-block{margin-left: 115px;}
    .file_list{
        margin-bottom: 20px;
    }
    .file_list ul li{
        margin-top: 10px;
    }
    .show_file{
        color:#01AAED;
        cursor: pointer;
        margin: 0 15px;
    }
    .del_file{
        color:#01AAED;
        cursor: pointer;
    }
    .addIcon{
        z-index: 99;
        position: absolute;
        left: 330px;
        top: 63px;
        cursor: pointer;
        color: #0a8ddf;
    }
</style>
<body>
<div class="containDiv">
    <div class="layui-fluid">
        <div class="layui-row" style="margin-top: 10px;">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-form-label"><span class="rquireCoin"> * </span> 预案名称：</div>
                    <div class="layui-input-block">
                        <input type="text" name="emergency" autocomplete="off" placeholder="请输入预案名称" class="layui-input" lay-verify="title">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="rquireCoin"> * </span> 预案分类：</label>
                    <div class="layui-input-inline">
                        <select id="category" name="category" lay-verify="cate_sel" xm-select="emergencyCategory" xm-select-search="">
                            <option value="">请选择预案分类</option>
                            <volist name="cates" id="v">
                                <option value="{$v.id}">{$v.name}</option>
                            </volist>
                        </select>
                    </div>
                    <div class="addIcon" id="addCate">
                        <span class="factoryClick"></span>
                        <i class="layui-icon"> &#xe654;</i>
                    </div >
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-form-label">发布者：</div>
                        <div class="layui-input-inline">
                            <input type="text" readonly value="{$userInfo.username}" name="adduser" class="layui-input">
                            <input type="hidden" readonly value="{$userInfo.userid}" name="add_userid" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-label">发布日期：</div>
                        <div class="layui-input-inline">
                            <input type="text" readonly value="{$now}" name="add_date" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-form-label"><span class="rquireCoin"> * </span> 预案正文：</div>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" rows="25" id="editor" style="display: none;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-form-label" style="float: left;">相关文件：</div>
                    <div style="float: left;">
                        <div class="file_list">
                            <ul id="add_files">

                            </ul>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <button type="button" class="layui-btn" id="uploadFileEmer">
                                    <i class="layui-icon">&#xe67c;</i>确定上传
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="save"><i class="layui-icon">&#xe609;</i>确认无误并发布</button>
                    <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">ဂ</i> 重置 </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var  addEmergency = '{$addEmergency}';
    layui.use('controller/archives/emergency/addEmergency', layui.factory('controller/archives/emergency/addEmergency'));
</script>
