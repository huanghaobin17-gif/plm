<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <include file="Public:layerHeader"/>
</head>
<style>
    .infoL{width: 500px;}
    .infoR{width: 400px;margin-right: 140px;}
    .meaningL{
        margin-top: 10px;
        width: 500px;
        border: 1px solid #999;
        height: 1360px;
    }
    .meaningR{
        margin-top: 10px;
        width: 500px;
        border: 1px solid #999;
        height: 1360px;
    }
    .adverseForm{
        width: 1050px;
        margin: 0 auto;
    }
    .layui-form-item{margin-bottom: 0;}
    .layui-input{
        width: 310px;
        border-top: 0;
        border-left: 0;
        border-right: 0;
    }
    .layui-input:hover{
        border-bottom-color: #2ea8e5 !important;
    }
    .layui-textarea:hover{
        border-color: #2ea8e5 !important;
    }
    .layui-input:focus{
        border-bottom-color: #2ea8e5!important;
    }
    .meaningL-title{
        width: 490px;
        height: 22px;
        line-height: 22px;
        font-size: 14px;
        font-weight: 700;
        padding-left: 10px;
        background-color: #ccc;
        margin-top: 15px;
    }
    .adaptionLabel{
        width: 120px;
    }
    .layui-textarea{
        width: 95%;
        margin-left: 15px;
    }
    .layui-form-radio * {
        font-size: 12px;
    }
    .radioList{
        position: relative;
        margin-left: 15px;
    }
    .longTitle{
        margin: 10px 0 10px 15px;
    }
    .sameHeightRadio{
        width: 410px;
        height: 30px;
    }
    .sameHeightRadio li{
        float: left;
    }
    .text-align-left{
        text-align: left;
    }
    .shortLabel{
        width: 90px;
    }
    .halfFloat{
        width: 400px;
        height: 30px;
    }
    .halfFloat li {
        float: left;
    }
    html{
        overflow-x:hidden;
    }
    .mgt0{
        margin-top: 0;
    }
    .upload{
        position: relative;
        margin: 20px 0 0 20px;
    }
    .inputUpload{
        width: 300px;
        height: 36px;
        cursor: not-allowed !important;
        border: 1px solid #e6e6e6;
    }
    .inputUpload:hover{
        border-color: #2ea8e5 !important;
    }
    .upload button{
        position: absolute;
        height: 36px;
        line-height: 36px;
        margin-left: 15px;
        top: 0;
        right: -43px;
    }
    .statusList{
        width: 300px;
        height: 60px;
        margin-left: 15px;
    }
    .statusList li{
        float: left;
    }
    .productName{
        border-left: none;
        border-top: none;
        border-right: none;
        height: 20px;
        margin-top: 5px;
        outline: none;
        width: 290px !important;
        border-radius: 0 !important;
    }
    .productName:hover{
        border-bottom-color: #2ea8e5!important;
        border-radius: 0;
    }
    .form-control{
        box-shadow: none;
        -webkit-box-shadow: none;
        border-radius: 0;
    }
    .form-control:focus{
        box-shadow: none;
    }
    .state{
        background-color: #f3f3f3;
        cursor: not-allowed;
    }
    .placeReamrk{
        position: absolute;
        top: 105px;
        left: 130px;
        cursor: not-allowed;
    }
    .operatorRemark{
        position: absolute;
        top: 0;
        left: 125px;
        width: 195px;
    }
    #consequence_date{
        cursor: not-allowed;
        position: absolute;
        top: 0 !important;
        left: 70px !important;
    }
    .fileNameInput{
        display: inline-block;
        height: 22px;
        line-height: 22px;
        margin: 5px 4px 2px 0;
        padding: 0 8px;
        border: 1px solid #e9eaec;
        border-radius: 3px;
        background: #f7f7f7;
        font-size: 12px;
        vertical-align: middle;
        opacity: 1;
        overflow: hidden;
        cursor: pointer;
    }
    .closeFile{
        position: relative;
        top: 2px;
        left: 5px;
    }
</style>
<body>
<div class="containDiv">
    <div class="adverseForm">
        <form class="layui-form">
            <div class="infoL fl">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="rquireCoin"> * </span>报告日期：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" readonly placeholder="选择日期" style="cursor: pointer;" name="report_date" id="report_date" lay-verify="required">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">报告来源：</label>
                        <div class="layui-input-inline" style="width: 330px;" >
                            <input type="radio" name="report_from" value="生产企业" title="生产企业">
                            <input type="radio" name="report_from" value="经营企业" title="经营企业">
                            <input type="radio" name="report_from" value="使用单位" title="使用单位">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">联系地址：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="address">
                        </div>
                    </div>
                </div>
            </div>
            <div class="infoR fr">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">编码：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="code">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">单位名称：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="unit">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">邮编：</label>
                        <div class="layui-input-inline" style="width: 20px;">
                            <input class="layui-input" style="width: 60px;" name="post_code" >
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">联系电话：</label>
                        <div class="layui-input-inline" style="width: 20px;">
                            <input class="layui-input" style="width: 155px;" name="telphone" lay-verify="tel">
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="meaningL fl">
                <p class="meaningL-title mgt0">A.患者资料</p>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label text-align-left" style="width: 86px;">1.患者姓名：</label>
                        <div class="layui-input-inline" style="width: 0;">
                            <input class="layui-input" style="width: 100px;" name="name">
                        </div>
                    </div>
                    <div class="layui-inline" style="margin-left: 40px;">
                        <label class="layui-form-label">2.年龄：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" style="width: 80px;" name="age" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label text-align-left">3.性别：</label>
                        <div class="layui-input-inline" style="width: 330px;" >
                            <input type="radio" name="sex" value="1" title="男">
                            <input type="radio" name="sex" value="0" title="女">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <p class="longTitle">4.预期治疗疾病或者作用：</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea" name="expected"></textarea>
                </div>
                <p class="meaningL-title">B.不良事件情况</p>
                <div class="layui-form-item">
                    <p class="longTitle">5.事件主要表现：</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea" name="express"></textarea>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label adaptionLabel text-align-left">6.事件发生日期：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="选择日期" style="cursor: pointer;" readonly id="express_date" name="express_date">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">7.发现或知悉事件：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="discovery">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">8.医疗器械实际使用场所：</label>
                        <ul class="radioList">
                            <li><input type="radio" name="place" value="医疗机构" title="医疗机构"  lay-filter="place"></li>
                            <li><input type="radio" name="place" value="家庭" title="家庭"  lay-filter="place"></li>
                            <li>
                                <input type="radio" name="place" value="0" title="其他（请注明）：" lay-filter="place">
                                <input class="layui-input placeReamrk" disabled name="placeRemark">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">9.事件后果：</label>
                        <ul class="radioList" style="margin-top: 40px;">
                            <li>
                                <input type="radio" name="consequence" value="0" title="死亡：" lay-filter="consequence">
                                <input class="layui-input" placeholder="选择日期" readonly id="consequence_date" name="consequence_date" disabled>
                            </li>
                            <li><input type="radio" name="consequence" value="危及生命" title="危及生命" lay-filter="consequence"></li>
                            <li><input type="radio" name="consequence" value="机体功能结构永久性损伤" title="机体功能结构永久性损伤" lay-filter="consequence"></li>
                            <li><input type="radio" name="consequence" value="可能导致机体功能结构永久性损伤" title="可能导致机体功能结构永久性损伤" lay-filter="consequence"></li>
                            <li><input type="radio" name="consequence" value="需要内、外科治疗避免上述永久损伤" title="需要内、外科治疗避免上述永久损伤" lay-filter="consequence"></li>
                            <li><input type="radio" name="consequence" value="1" title="其它（在事件陈述中说明）" lay-filter="consequence"></li>
                        </ul>
                    </div>
                </div>
                <div class="layui-form-item">
                    <p class="longTitle">10.事件陈述：（至少包括器械使用时间、使用目的、使用依据、使用情况、出现的不良事件情况、对受害者影响、采取的治疗措施、器械联合使用情况）</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea state" disabled name="consequenceRemark"></textarea>
                </div>
                <p class="meaningL-title">上传附件</p>
                <div class="layui-form-item">
                    <div class="layui-inline upload">
                        <div class="layui-input inputUpload"></div>
                        <button type="button" class="layui-btn layui-btn-sm" lay-tips="提示 : 上传文件后缀名只能为jpg/jpeg/pdf/png/bmp/gif/doc/docx" id="choose"  >选择</button>
                        <input name="file_url" value="" type="hidden">
                        <input name="Filename" value="" type="hidden">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label text-align-left" style="width: 84px;">报告人职称：</label>
                        <ul class="sameHeightRadio">
                            <li><input type="radio" name="reporter" value="医师" title="医师"></li>
                            <li><input type="radio" name="reporter" value="技师" title="技师"></li>
                            <li><input type="radio" name="reporter" value="护士" title="护士"></li>
                            <li><input type="radio" name="reporter" value="其他" title="其他"></li>
                        </ul>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto;">报告人签字：</label>
                        <if condition="$uInfo.display eq 2">
                        <div class="layui-input-inline">
                            <img src="{$uInfo.autograph}" width="80px" height="30px">
                        </div>
                        <else />
                        <div class="layui-input-inline">
                            <input class="layui-input" name="sign" value="{$uInfo.username}">
                        </div>
                        </if>
                    </div>
                </div>
            </div>
            <div class="meaningR fr">
                <p class="meaningL-title mgt0">C.医疗器械情况</p>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 100px;"><span class="rquireCoin"> * </span>11.产品名称：</label>
                        <div class="layui-input-inline">
                            <div class="input-group">
                                <input type="text" class="form-control productName" id="productName" name="assets" lay-verify="required" >
                                <input type="hidden" name="assid" value="" >
                                <div class="input-group-btn">
                                    <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">12.商品名称：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="commodity">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">13.注册证号：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="register_num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label adaptionLabel">14.生产企业名称：</label>
                        <div class="layui-input-inline">
                            <div class="input-group">
                                <input type="text" class="form-control productName" id="dic_factory" name="company">
                                <div class="input-group-btn">
                                    <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label adaptionLabel">生产企业地址：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="企业地址" name="company_address">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label adaptionLabel">企业联系电话：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="企业联系电话" name="company_contract">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">15.产品型号：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="model">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">产品编号：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" name="assnum">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">产品批号：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="" name="assets_batch_num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">16.操作人：</label>
                        <ul class="halfFloat">
                            <li><input type="radio" name="operator" value="专业人员" title="专业人员" lay-filter="operator"></li>
                            <li><input type="radio" name="operator" value="非专业人员" title="非专业人员" lay-filter="operator"></li>
                            <li><input type="radio" name="operator" value="患者" title="患者" lay-filter="operator"></li>
                        </ul>
                        <div class="layui-input-inline" style="position: relative">
                            <input type="radio" name="operator" value="1" title="其他（请注明）:" lay-filter="operator">
                            <input class="layui-input operatorRemark" disabled name="operatorRemark">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">17.有效期至：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="选择日期" style="cursor: pointer;" id="validity_date" readonly name="validity_date">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">18.生产日期：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="选择日期" style="cursor: pointer;" id="manufacture_date" readonly name="manufacture_date">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label shortLabel">19.停用日期：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="选择日期" style="cursor: pointer;" id="discontinuation_date" readonly name="discontinuation_date">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: auto">20.植入日期（若植入）：</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" placeholder="选择日期" style="cursor: pointer;width: 240px;" id="implantation_date" readonly name="implantation_date">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <p class="longTitle">21.事件发生初步原因分析：</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea" name="cause"></textarea>
                </div>
                <div class="layui-form-item">
                    <p class="longTitle">22.事件初步处理情况：</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea" name="situation"></textarea>
                </div>
                <div class="layui-form-item">
                    <p class="longTitle">23.事件报告状态：</p>
                </div>
                <div class="layui-form-item">
                    <ul class="statusList">
                        <li><input type="checkbox" name="report_status" lay-skin="primary" value="1" title="已通知使用单位"></li>
                        <li><input type="checkbox" name="report_status" lay-skin="primary" value="2" title="已通知生产企业"></li>
                        <li><input type="checkbox" name="report_status" lay-skin="primary" value="3" title="已通知经营企业"></li>
                        <li><input type="checkbox" name="report_status" lay-skin="primary" value="4" title="已通知药监部门"></li>
                    </ul>
                </div>
                <p class="meaningL-title">D.不良事件情况</p>
                <div class="layui-form-item">
                    <p class="longTitle">24. 省级监测技术机构评价意见（可另附附页）:</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea" name="provincial_monitoring"></textarea>
                </div>
                <div class="layui-form-item">
                    <p class="longTitle">25. 国家监测技术机构评价意见（可另附附页）:</p>
                </div>
                <div class="layui-input-block" style="margin-left: 0">
                    <textarea class="layui-textarea" name="state_monitoring"></textarea>
                </div>
            </div>
            <div class="clear"></div>
            <div class="layui-form-item margin-top-15">
                <div style="text-align: center;">
                    <button class="layui-btn uploadFile" lay-submit lay-filter="save" style="background: #F7B824" lay-tips="暂存状态以后表单可编辑">暂存</button>
                    <button class="layui-btn" lay-submit lay-filter="endSave" lay-tips="结束状态以后表单不可编辑" >保存并结束</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    var now_date = "{$now_date}";
</script>
<script>
    layui.use('controller/adverse/adverse/addAdverse', layui.factory('controller/adverse/adverse/addAdverse'));
</script>
