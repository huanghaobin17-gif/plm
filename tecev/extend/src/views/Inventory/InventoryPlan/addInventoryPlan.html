<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="card-html-bg">
<include file="Public:layerHeader"/>
<style>
    #LAY-Patrol-Patrol-addPatrol .laytable-cell-checkbox {
        padding: 5px;
    }

    .changeWidth .layui-form-label {
        width: 150px;
    }

    .changeWidth .layui-textarea {
        width: 85%;
    }
</style>
<body>
<div class="layui-fluid layui-tab-content" id="LAY-Patrol-Patrol-addPatrol">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-group">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备名称：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="addPatrolAssName"
                                               placeholder="请输入设备名称" name="assName">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">设备编码：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="addPatrolAssNum"
                                               placeholder="请输入设备编码" name="assNum">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">设备分类：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="addPatrolAssCat"
                                               placeholder="请输入设备分类" name="assCat">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">财务分类：</label>
                                <div class="layui-input-inline">
                                    <select name="financeid">
                                        <option value="">请选择财务分类</option>
                                        <volist name="assetsFinance" id="vo">
                                            <option value="{$key}">{$vo}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">使用科室：</label>
                                <div class="layui-input-inline">
                                    <select name="departids" xm-select="addPatrolDepartment" xm-select-search="">
                                        <option value="">请选择科室</option>
                                        <volist name="departments" id="vo">
                                            <option value="{$vo.departid}">{$vo.department}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">绑定状态：</label>
                                <div class="layui-input-inline">
                                    <select name="is_bind_inventory_label_id">
                                        <option value="">请选择</option>
                                        <option value="0">未绑定</option>
                                        <option value="1">已绑定</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" style="text-align: center;margin-left: 10px;">
                                <button class="layui-btn" type="button" lay-submit="" lay-filter="addPatrolSearch"
                                        id="addPatrolSearch">
                                    <i class="layui-icon">&#xe615;</i> 搜 索
                                </button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row margin-top-15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> <span class="assetsListTotal"></span>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table id="addAssetslist" lay-filter="addAssetsData"></table>

                    <!--                    <div style="margin-top: 6px;">-->
                    <!--                        <button class="layui-btn layui-btn-sm addAll"><i class="layui-icon"></i>一键纳入计划</button>-->
                    <!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row margin-top-15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> <span class="delAssetslistTotal"></span>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table id="delAssetslist" lay-filter="delAssetsData"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row margin-top-15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form changeWidth">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">盘点计划单：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" placeholder="系统自动生成"
                                           readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="rquireCoin"> * </span>盘点名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="inventory_plan_name" class="layui-input"
                                           placeholder="请输入盘点名称" lay-verify="required">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">开始时间：</label>
                                <div class="layui-input-inline">
                                    <input name="inventory_plan_start_time" type="text" class="layui-input"
                                           id="ID-laydate-type-datetime"
                                           placeholder="请选择开始时间">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间：</label>
                                <div class="layui-input-inline">
                                    <input name="inventory_plan_end_time" type="text" class="layui-input"
                                           id="ID-laydate-type-datetime1"
                                           placeholder="请选择结束时间">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">盘点员：</label>
                                <div class="layui-input-inline">
                                    <select name="inventory_users" xm-select="inventory_users" xm-select-search="">
                                        <option value="">请选择</option>
                                        <volist name="inventoryPlanUserList" id="vo">
                                            <option value="{$vo.username}">{$vo.username}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">是否自动：</label>
                                <div class="layui-input-inline">
                                    <input type="checkbox" name="is_push" lay-skin="switch" value="1">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-form-item layui-form-text">
                                <div class="margin-bottom-15">
                                    <label class="layui-form-label">备注：</label>
                                    <div class="layui-input-block">
                                        <textarea class="layui-textarea" name="remark"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div style="text-align: center">
                                <button class="layui-btn" lay-submit lay-filter="submit">确定创建计划</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addAll">一键纳入计划</button>
    </div>
</script>
<script>
    var addInventoryPlanUrl = "{$addInventoryPlanUrl}";
    layui.use('controller/inventory/addInventoryPlan', layui.factory('controller/inventory/addInventoryPlan'));
</script>
