<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改计量计划</title>
    <include file="Public:layerHeader"/>
    <link rel="stylesheet" href="__PUBLIC__/css/selectpage.css?v={:mt_rand(1,54561)}" type="text/css">
    <style>
        #LAY-Metering-Metering-saveMetering tr th {
            width: 15% !important;
            text-align: right !important;
            padding-right: 0 !important;
        }

        #LAY-Metering-Metering-saveMetering tr td {
            width: 320px !important;
        }
    </style>
</head>
<body>
<div class="containDiv" id="LAY-Metering-Metering-saveMetering">
    <form action="" class="layui-form">
        <input type="hidden" value="{$data.mpid}" name="mpid">
        <blockquote class="layui-elem-quote">计划基本信息</blockquote>
        <table class="layui-table" lay-skin="nob">
            <tbody>
            <tr>
                <th>计划编号：</th>
                <td>
                    <input type="text" readonly="" value="{$data.plan_num}" class="layui-input">
                </td>

                <th><span class="rquireCoin">* </span>所属科室：</th>
                <td>
                    <input type="text" class="layui-input" readonly value="{$data.department}">
                </td>
            </tr>
            <tr>
                <th><span class="rquireCoin">* </span>设备名称：</th>
                <td id="getAssetsTd">
                    <input type="text" class="layui-input" readonly value="{$data.assets}">
                </td>

                <th>产品序列号：</th>
                <td>
                    <input type="text" name="productid" placeholder="请先补充设备名称" class="layui-input" value="{$data.productid}">
                </td>
            </tr>
            <tr>
                <th><span class="rquireCoin">* </span>设备数量：</th>
                <td>
                    <input type="text" class="layui-input" placeholder="设备数量" style="width: 100px" value="1" readonly>
                </td>

                <th>规格 / 型号：</th>
                <td>
                    <input type="text" class="layui-input" placeholder="设备规格型号" name="model" value="{$data.model}">
                </td>
            </tr>
            <tr>
                <th>单位：</th>
                <td>
                    <input type="text" class="layui-input" placeholder="设备单位" name="unit" value="{$data.unit}" style="width: 100px;">
                </td>

                <th>生产厂商：</th>
                <td>
                    <input type="text" class="layui-input" placeholder="生产厂商名称" name="factory" value="{$data.factory}" >
                </td>
            </tr>
            <tr>
                <th><span class="rquireCoin">* </span>计量分类：</th>
                <td>
                    <div class="layui-item">
                        <div class="layui-inline">
                            <select name="categorys" lay-verify="categorys">
                                <empty name="categorys">
                                    <option value="">请先补充分类</option>
                                    <else/>
                                    <option value="">请选择分类</option>
                                    <volist name="categorys" id="vo">
                                        <option value="{$vo.mcid}" <if condition="$vo['mcid'] EQ $data['mcid']">selected</if>  >{$vo.mcategory}</option>
                                    </volist>
                                </empty>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <a href="javascript:;" id="addMCategory" style="color: #1E9FFF;"><i class="layui-icon">&#xe654;</i></a>
                        </div>
                    </div>
                </td>

                <th>计量周期：</th>
                <td>
                    <div class="layui-input-inline fl" style="width: 100px; padding-right:5px;">
                        <input type="text" placeholder="计量周期(月)" class="layui-input" name="cycle" value="{$data.cycle}">
                    </div>
                    <div class="layui-form-mid">月</div>
                </td>
            </tr>
            <tr>
                <th>检定方式：</th>
                <td>
                    <div class="layui-item">
                        <div class="layui-inline">
                            <input type="radio" name="test_way" lay-skin="primary" title="院内" value="1" <if condition="$data['test_way'] EQ 1">checked</if> >
                            <input type="radio" name="test_way" lay-skin="primary" title="院外" value="0" <if condition="$data['test_way'] EQ 0">checked</if>>
                        </div>
                    </div>
                </td>

                <th><span class="rquireCoin">* </span>下次待检日期：</th>
                <td>
                    <input class="layui-input" readonly placeholder="下次待检日期" style="cursor: pointer;" name="next_date"
                           id="next_date" value="{$data.next_date}">
                </td>
            </tr>
            <tr>
                <th>计量负责人：</th>
                <td>
                    <input type="text" class="layui-input" placeholder="请输入负责人姓名" name="respo_user" value="{$data.respo_user}">
                </td>

                <th><span class="rquireCoin">* </span>提前提醒天数：</th>
                <td>
                    <div class="layui-input-inline fl" style="width: 100px; padding-right:5px;">
                        <input type="text" class="layui-input" placeholder="提前提醒天数" name="remind_day" value="{$data.remind_day}">
                    </div>
                    <div class="layui-form-mid">天</div>
                </td>
            </tr>
            <tr>
                <th>计划状态：</th>
                <td>
                    <div class="layui-item">
                        <div class="layui-inline">
                            <input type="radio" name="status" lay-skin="primary" title="启用" value="1" <if condition="$data['status'] EQ 1">checked</if>>
                            <input type="radio" name="status" lay-skin="primary" title="暂停" value="0" <if condition="$data['status'] EQ 0">checked</if>>
                        </div>
                    </div>
                </td>
                <th></th>
                <td></td>
            </tr>
            <tr>
                <th>备注：</th>
                <td colspan="3">
                    <textarea placeholder="请输入内容备注" class="layui-textarea" name="remark">{$data.remark}</textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="ilayui-form-item tbcenter" style=" margin-top: 50px;">
            <button class="layui-btn" lay-submit lay-filter="save"><i class="layui-icon">&#xe609;</i>修改</button>
        </div>
    </form>
</div>

<div id="addMCategoryBody" style="display: none;">
    <div class="layui-fluid">
        <div class="layui-row" style="margin-top: 20px;">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">分类名称：</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入分类名称,一行一个" class="layui-textarea" name="categorysTitle"></textarea>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
                    <button class="layui-btn" type="button" value="" lay-submit lay-filter="addCategorys">
                        <i class="layui-icon" >&#xe609;</i> 确认
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">
                        <i class="layui-icon">ဂ</i> 重置
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/js/selectpage.min.js"></script>
<script>
    layui.use('controller/metering/metering/saveMetering', layui.factory('controller/metering/metering/saveMetering'));
</script>
