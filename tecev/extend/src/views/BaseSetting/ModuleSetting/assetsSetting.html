<style>
    .layui-form-checkbox[lay-skin=primary] span{
        padding-right: 0;
    }
</style>
<a name="assets"></a>
<blockquote class="layui-elem-quote module-blockquote">设备管理模块配置</blockquote>
<div class="layui-form-item" pane="" style="margin-bottom:25px!important;">
    <label class="layui-form-label modulelabel">设备编码规则：</label>
    <div class="layui-input-block assets radio-margin-left" id="assetsModuleSettingCode">
        <input type="checkbox" id="num_catenum" {$assets_encoding_rules.categoryCode} name="assets[assets_encoding_rules][categoryCode]" lay-skin="primary" title="分类编号 +">
        <input type="checkbox" id="num_departnum" {$assets_encoding_rules.departmentCode} name="assets[assets_encoding_rules][departmentCode]" lay-skin="primary" title="科室编号 + 自增ID值 = 设备编号">
        <div style="float: right;" class="layui-form-mid layui-word-aux">请在系统安装后配置,后期改动会导致已打印的标签无法扫描检索</div>
    </div>
</div>
<div class="layui-form-item">
    <div class="layui-inline assets">
        <label class="layui-form-label modulelabel">辅助分类：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[assets_helpcat]" value="{:(implode('|',$settings['assets']['assets_helpcat']))}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请用 | 分隔，设置好后，请勿频繁改动！</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">资金来源：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[assets_capitalfrom]" value="{:(implode('|',$settings['assets']['assets_capitalfrom']))}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请用 | 分隔，设置好后，请勿频繁改动！</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">资产来源：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[assets_assfrom]" value="{:(implode('|',$settings['assets']['assets_assfrom']))}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请用 | 分隔，设置好后，请勿频繁改动！</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">财务分类：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[assets_finance]" value="{:(implode('|',$settings['assets']['assets_finance']))}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">请用 | 分隔，设置好后，请勿频繁改动！</div>
    </div>
</div>
<div class="layui-form-item assets">
    <label class="layui-form-label modulelabel-2">打印报告顶部logo：</label>
    <div class="layui-input-block repair repairModuleSetting-input radio-margin-left">
        <button type="button" class="layui-btn" id="uploadRepairReportLogo">
            <i class="layui-icon"></i>上传图片
        </button>
        <button class="layui-btn layui-btn-normal" id="showRepairReportLogo">查看图片</button>
        <input name="file_url" value="{$settings['all_module']['all_report_logo']}" type="hidden">
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">借调审批单标题：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[borrow_template][title]" value="{$settings['assets']['borrow_template'][title]}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"> + 借调审批单 = 借调审批单标题</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">转科审批单标题：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[transfer_template][title]" value="{$settings['assets']['transfer_template'][title]}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"> + 转科审批单 = 转科审批单标题</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">外调审批单标题：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[outside_template][title]" value="{$settings['assets']['outside_template'][title]}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"> + 外调审批单 = 外调审批单标题</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">报废审批单标题：</label>
        <div class="layui-input-inline width450">
            <input type="text" name="assets[scrap_template][title]" value="{$settings['assets']['scrap_template'][title]}" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"> + 报废审批单 = 报废审批单标题</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 190px;">设备入库提醒时间范围：</label>
        <div class="layui-input-inline assets" style="width: auto" >
            <input type="text" name="assets[assets_add_remind_day]" value="{$settings['assets']['assets_add_remind_day']}" class="layui-input" style="width: 70px;" lay-verify="number">
        </div>
        <div class="layui-form-mid layui-word-aux">天</div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label modulelabel">借调归还时间范围：</label>
        <div class="layui-input-inline assets" style="width: 100px;">
            <input type="text" class="layui-input" placeholder="开始时间" style="cursor: pointer;" name="assets[apply_borrow_back_time_startDate]" id="assetsSettingStartDate" value="{$settings['assets']['apply_borrow_back_time'][0]}">
        </div>
        <div class="layui-form-mid">~</div>
        <div class="layui-input-inline assets" style="width: 100px;">
            <input type="text" class="layui-input" placeholder="结束时间" style="cursor: pointer;" name="assets[apply_borrow_back_time_endDate]" id="assetsSettingEndDate" value="{$settings['assets']['apply_borrow_back_time'][1]}">
        </div>
    </div>
</div>
<div class="layui-form-item assets">
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 260px;">设备报废超出多少金额标注重点：</label>
        <div class="layui-input-inline assets" style="width: auto" >
            <input type="text" name="assets[assets_scrap_overPrice]" value="{$settings['assets']['assets_scrap_overPrice']}" class="layui-input" style="width: 100px;" lay-verify="number">
        </div>
        <div class="layui-form-mid layui-word-aux">元</div>
    </div>
</div>

    layui.use(['laydate'], function () {
       var  laydate = layui.laydate;
        laydate.render({
            elem: '#assetsSettingStartDate',
