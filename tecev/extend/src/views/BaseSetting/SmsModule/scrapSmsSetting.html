<style>
    #LAY-BaseSetting-SmsModule-SmsSetting-scrap .layui-form-item .layui-form-label{
        width:163px;
    }
    #LAY-BaseSetting-SmsModule-SmsSetting-scrap .layui-elem-quote-sm span{
        display: block;
    }
    #LAY-BaseSetting-SmsModule-SmsSetting-scrap .layui-input-block input[type='text'] {
        width: 75%;
        float: left;
    }
    #LAY-BaseSetting-SmsModule-SmsSetting-scrap .layui-input-block .layui-form-radio{
        float: left;
        margin-right: 0;
        margin-left: 5px;
        padding-right:0;
    }
</style>
<div id="LAY-BaseSetting-SmsModule-SmsSetting-scrap">
    <div class="layui-form-item">
        <div class="layui-elem-quote-sm" style="color: red">
            <div>建议参数:</div>
            <span>设备编号 {assnum}</span>
            <span>设备名称 {assets}</span>
            <span>报废编号 {scrap_num}</span>
            <span>审批结果 {approve_status}</span>
            <div class="clear"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="rquireCoin">*</span>报废模块短信开关：</label>
        <div class="layui-input-block">
            <input class="status_radio" type="radio" lay-filter="scrap_sms_open" name="Scrap[status]"  value="1" title="开启" <if condition="$settings[Scrap][status] EQ C('OPEN_STATUS')">checked</if> >
            <input class="status_radio" type="radio" lay-filter="scrap_sms_open" name="Scrap[status]"  value="0" title="关闭" <if condition="$settings[Scrap][status] EQ C('SHUT_STATUS')">checked</if> >
        </div>
    </div>
    <div class="scrap_sms_setting">
        <div class="layui-form-item">
            <label class="layui-form-label">通知处理报废审批：</label>
            <div class="layui-input-block">
                <input type="text" name="Scrap[approveScrap][content]" value="{$settings[Scrap][approveScrap][content]}"  lay-verify="required" placeholder="请输入短信内容" autocomplete="off" class="layui-input">
                <input class="status_radio" type="radio" name="Scrap[approveScrap][status]"  value="1" title="开启" <if condition="$settings[Scrap][approveScrap][status] EQ C('OPEN_STATUS')">checked</if> >
                <input class="status_radio" type="radio" name="Scrap[approveScrap][status]"  value="0" title="关闭" <if condition="$settings[Scrap][approveScrap][status] EQ C('SHUT_STATUS')">checked</if> >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通知报废审批结果：</label>
            <div class="layui-input-block">
                <input type="text" name="Scrap[approveScrapStatus][content]" value="{$settings[Scrap][approveScrapStatus][content]}"  lay-verify="required" placeholder="请输入短信内容" autocomplete="off" class="layui-input">
                <input class="status_radio" type="radio" name="Scrap[approveScrapStatus][status]"  value="1" title="开启" <if condition="$settings[Scrap][approveScrapStatus][status] EQ C('OPEN_STATUS')">checked</if> >
                <input class="status_radio" type="radio" name="Scrap[approveScrapStatus][status]"  value="0" title="关闭" <if condition="$settings[Scrap][approveScrapStatus][status] EQ C('SHUT_STATUS')">checked</if> >
            </div>
        </div>
    </div>
</div>
