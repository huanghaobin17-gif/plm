<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <include file="Public:layerHeader"/>
    <style>
        .cusquote1 {
            padding: 5px !important;
            width: 100%;
            margin: 10px auto 10px;
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
<div class="containDiv">
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="typeid" value="{$typeInfo.typeid}"/>
        <input type="hidden" name="hospital_id" value="{$typeInfo.hospital_id}"/>
        <input type="hidden" name="action" value="{$url}"/>
        <input type="hidden" name="min" value="{$max}"/>
        <blockquote class="layui-elem-quote cusquote1">
            同一审批类型下，不同流程之间的审批金额不允许重叠。每个审批类型下的第一审批金额默认设置为0
        </blockquote>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="rquireCoin"> * </span>审批类型</label>
                <div class="layui-input-block" >
                    <input type="text" name="" value="{$typeInfo.type_name}" readonly autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="rquireCoin"> * </span>审批名称</label>
                <div class="layui-input-block" >
                    <input type="text" name="app_name" value="" placeholder="请输入审批名称" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="rquireCoin"> * </span>审核权属</label>
                <div class="layui-input-inline">
                    <select name="app_option" lay-verify="required" lay-search="" lay-filter="pri">
                        <option value="">直接选择或搜索选择</option>
                        <volist name="pri" id="vo">
                            <option value="{$vo}">{$vo}</option>
                        </volist>
                    </select>
                </div>
            </div>
        </div>
        <div class="changeOption">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin"> * </span>审核人</label>
                    <div class="layui-input-inline">
                        <select name="app_user" class="users" lay-verify="required" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                        </select>
                    </div>
                </div>
                <i class="layui-icon tisp" lay-direction="2" tips-type="2" lay-tips='请确保审批人有所审批设备的科室管理权限'>&#xe702;</i>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin"> * </span>审核金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="s_price" value="{$max}" lay-verify="required|s_price" placeholder="￥" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <i class="layui-icon tisp" lay-direction="2" tips-type="2" lay-tips='审核金额应大于或等于上一级审核中已设置的金额。前值：{$max}'>&#xe702;</i>
            </div>
        </div>
        <div class="layui-form-item">
            <div style="text-align: center">
                <button class="layui-btn" lay-submit lay-filter="addProcess"><i class="layui-icon" >&#xe609;</i> 保存</button>
                <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">ဂ</i> 重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script>
    layui.use('controller/basesetting/approveSetting/addProcess', layui.factory('controller/basesetting/approveSetting/addProcess'));
</script>
