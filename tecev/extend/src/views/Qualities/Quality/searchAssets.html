<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <include file="Public:layerHeader"/>
    <style>
        #departData tr td{padding:5px 8px;}
        .styled-select select {
            background: transparent;
            width: 130px;
            padding: 2px;
            font-size: 14px;
            border: 1px solid #ccc;
            height: 25px;
            -webkit-appearance: none; /*for chrome*/
        }
        .cusquote1 {
            padding: 5px !important;
            width: 100%;
            margin: 0 auto;
            font-size: 12px;
            color: red;
        }
        .tdcenter{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="containDiv">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 0;">
                    <form class="layui-form">
                        <input type="hidden" name="temp" value="{$temp}"/>
                        <div class="layui-form-item" style="margin-top: 5px;margin-bottom: -5px;">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备名称：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="getsearchAssets"  placeholder="请输入设备名称" name="assets">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">设备编号：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="getsearchAssnum"  placeholder="请输入设备编号" name="assnum">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">原编号：</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="" autocomplete="off" class="layui-input" placeholder="请输入设备原编码" name="assorignum" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">设备分类：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="getsearchCate" placeholder="请输入设备分类" name="category">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">所属科室：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="text" class="form-control bsSuggest" id="getAssetsListDepartment" placeholder="请输入科室名称" name="department">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline" style="margin-left: 10px;">
                                <div class="fl">
                                    <button class="layui-btn" lay-submit="" lay-filter="sbtn" ><i class="layui-icon">&#xe615;</i> 搜 索 </button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row table-list">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> 列表
                    </div>
                </div>
                <div class="layui-card-body">
                    <div id="assetsSearchLists" lay-filter="assetsSearchLists"></div>
                </div>
                <div class="layui-card-body">
                    <button class="layui-btn" lay-submit="" lay-filter="printAssetsTemp"><i class="layui-icon layui-icon-zprinter-l l-icon-in-btn"></i>确定打印设备模板</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="printTem" style="width: 794px!important; margin: auto;display: none;">
    <style>
        td,th{ text-align: center!important;}
        th{ font-weight: bold!important;}
        .no-padding-td .layui-input {
            border: none;
            height: 40px;
            line-height: 40px;
        }
        em{
            font-size: 12px;
        }

        .layui-form-checkbox[lay-skin=primary] i{
            width: 12px;
            height: 12px;
            line-height: 12px;
        }
        .layui-form-checkbox span{
            font-size: 12px;
        }
        .layui-form-checkbox[lay-skin=primary] span{
            line-height: 16px;
            padding-right: 0px!important;
        }
        .layui-form-checkbox span{
            padding: 0px 3px;
        }
        .layui-table[lay-size=sm] td, .layui-table[lay-size=sm] th{
            padding: 5px!important;
        }
    </style>
    <div id="main-content">

    </div>
</div>
</body>
</html>
<script src="__PUBLIC__/js/jquery.PrintArea.js" type="text/javascript"></script>
<script>
    layui.use('controller/qualities/quality/searchAssets', layui.factory('controller/qualities/quality/searchAssets'));
</script>
