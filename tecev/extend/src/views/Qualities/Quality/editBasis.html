<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑检测依据</title>
    <include file="Public:layerHeader"/>
</head>
<style>
    .layui-form-label {
        width: 115px;
    }

    .layui-input-block {
        margin-left: 150px;
    }
</style>
<body>
<div class="containDiv">
    <div class="layui-fluid">
        <div class="layui-row" style="margin-top: 10px;">
            <form class="layui-form">
                <input type="hidden" name="qdbid" value="{$qdbid}">
                <div class="layui-form-item">
                    <div class="layui-form-label"><span class="rquireCoin"> * </span> 检测依据标题：</div>
                    <div class="layui-input-block">
                        <input type="text" name="basis" autocomplete="off" value="{$basisInfo.basis}"
                               placeholder="请输入检测依据标题" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <div class="layui-form-label">发布者：</div>
                        <div class="layui-input-inline" style="margin-left: 5px;">
                            <input type="text" readonly value="{$username}" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-form-label">发布日期：</div>
                        <div class="layui-input-inline">
                            <input type="text" readonly value="{$now}" name="adddate" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div class="layui-form-label"><span class="rquireCoin"> * </span> 检测依据内容：</div>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" rows="25" id="editor" style="display: none;">{$basisInfo.content}</textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="save"><i class="layui-icon">&#xe609;</i>确认</button>
                    <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">ဂ</i> 重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    var url = '{$url}';
</script>
<script>
    layui.use('controller/qualities/quality/editBasis', layui.factory('controller/qualities/quality/editBasis'));
</script>
