<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <include file="Public:layerHeader"/>
    <style>
        #LAY-Purchases-Contract-addContract #addPhase,
        #LAY-Purchases-Contract-addContract #addContractFile{
            float: right;
            font-size: 12px;
            font-weight: normal;
            color: #0a8ddf;
            cursor: pointer;
        }
        #LAY-Purchases-Contract-addContract .addIcon {
            position: absolute;
            right: -8px;
            top: 9px;
            cursor: pointer;
            color: #0a8ddf;
        }
        #LAY-Purchases-Contract-addContract .layui-form-label {
            width: 110px;
        }
        .layui-form-item .layui-inline{margin-right: 0;}
        .layui-form-item .layui-input-inline{margin-right: 0;}
    </style>
</head>
<body>
<div class="containDiv" id="LAY-Purchases-Contract-addContract">
    <div class="layui-row">
        <form class="layui-form" action="">
            <blockquote class="layui-elem-quote" style="padding: 5px 15px;margin-bottom: 10px;">基本信息</blockquote>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 合同编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="contract_num" lay-verify="required" value="{$htbh}" autocomplete="off" placeholder="请输入合同编号">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 合同名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="contract_name" lay-verify="required" autocomplete="off" placeholder="请输入合同名称">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 合同类型：</label>
                        <div class="layui-input-inline">
                            <select name="contract_type" lay-filter="contract_type" lay-verify="required" lay-search disabled>
                                <option value="1" selected >采购合同</option>
                            </select>
                        </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 乙方单位：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="supplier_name" readonly value="{$record.sup_name}">
                    </div>
                    <input type="hidden" name="supplier_id" value="{$record.olsid}">
                    <input type="hidden" name="record_id" value="{$record_id}">
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 联系人：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="supplier_contacts" lay-verify="required" value="{$record.salesman_name}" autocomplete="off" placeholder="请输入联系人">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 联系电话：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="supplier_phone" lay-verify="tel" value="{$record.salesman_phone}" autocomplete="off" placeholder="请输入联系电话">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 签订日期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sign_date" id="addContractSign_date" lay-verify="required" placeholder="请选择签订日期" autocomplete="off" style="cursor: pointer;" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 合同截止日期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="end_date" id="addContractEnd_date" lay-verify="required" placeholder="请选择合同截止日期" autocomplete="off" style="cursor: pointer;" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 合同金额：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" value="{$contract_amount}" name="contract_amount" lay-verify="price" autocomplete="off" placeholder="请输入合同金额">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">验收日期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="check_date" id="addContractCheck_date" placeholder="请选择验收日期" autocomplete="off" style="cursor: pointer;" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 档案编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="archives_num" value="{$dabh}" lay-verify="required" autocomplete="off" placeholder="请输入档案编号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">档案管理员：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="archives_manager" autocomplete="off" placeholder="请输入档案管理员" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 院方联系人：</label>
                    <div class="layui-input-inline">
                        <select name="hospital_manager" id="" lay-search>
                            <option value="">请选择院方联系人</option>
                            <volist name="user" id="vo">
                                <option value="{$vo.username}">{$vo.username}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="rquireCoin">*</span> 录入人员：</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" readonly value="{$add_user}" name="add_user"  autocomplete="off" placeholder="请输入录入人员">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">合同内容：</label>
                <div class="layui-input-block" style="margin-left: 140px;width:880px;">
                    <textarea name="contract_content" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="margin-bottom-15">
                <blockquote class="layui-elem-quote" style="padding: 5px 15px;margin-bottom: -10px;">
                    合同付款明细
                    <span id="addPhase" lay-tips="提示 : 付款总额需等于合同总金额"><i class="layui-icon layui-icon-tianjia2" style="font-size: 12px;"></i> 添加期数</span>
                </blockquote>
                <table class="layui-table read-table-l" lay-even lay-size="sm">
                    <colgroup>
                        <col width="10%">
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col width="20%">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th style="text-align: left !important;">期数</th>
                        <th style="text-align: left !important;">付款金额</th>
                        <th style="text-align: left !important;">预计付款日期</th>
                        <th style="text-align: left !important;">付款日期</th>
                        <th style="text-align: left !important;">状态</th>
                        <th style="text-align: left !important;">操作</th>
                    </tr>
                    </thead>
                    <tbody class="addPhaseTbody">
                    <tr class="notPhaseDataTr">
                        <td colspan="6" style="text-align: center!important;">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="margin-bottom-15">
                <blockquote class="layui-elem-quote" style="padding: 5px 15px;margin-bottom: -10px;">
                    合同附件
                    <span id="addContractFile" lay-tips="提示 : 上传文件后缀名只能为word文档、PDF文件、扫描图片上传"><i class="iconfont icon-shangchuan" style="font-size: 14px;"></i> 本地上传</span>
                </blockquote>
                <table class="layui-table read-table-l" lay-even lay-size="sm">
                    <colgroup>
                        <col width="30%">
                        <col width="30%">
                        <col width="30%">
                        <col width="10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th style="text-align: left !important;">文件名称</th>
                        <th style="text-align: left !important;">提交人</th>
                        <th style="text-align: left !important;">上传时间</th>
                        <th style="text-align: left !important;">操作</th>
                    </tr>
                    </thead>
                    <tbody class="addFileTbody">
                    <tr class="notFileDataTr">
                        <td colspan="4" style="text-align: center!important;">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div class="margin-bottom-15" id="addContractAddAssets">
                <blockquote class="layui-elem-quote" style="padding: 5px 15px;margin-bottom: -10px;">
                    设备明细
                </blockquote>
                <table class="layui-table read-table-l" lay-even lay-size="sm">
                    <colgroup>
                        <col width="25%">
                        <col width="20%">
                        <col width="25%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th style="text-align: left !important;">设备名称</th>
                        <th style="text-align: left !important;">设备型号</th>
                        <th style="text-align: left !important;">生产厂家</th>
                        <th style="text-align: left !important;">单价</th>
                        <th style="text-align: left !important;">数量</th>
                        <th style="text-align: left !important;">总金额</th>
                    </tr>
                    </thead>
                    <tbody class="addAssetsTbody">
                        <volist name="assets" id="vo">
                            <tr class="notAssetsDataTr">
                            <td>{$vo.assets_name}</td>
                            <td>{$vo.model}</td>
                            <td>{$vo.factory_name}</td>
                            <td>{$vo.company_price}</td>
                            <td>{$vo.nums}</td>
                            <td>{$vo.sum}</td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
            <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
                <button class="layui-btn" type="button" value="" lay-submit lay-filter="add">
                    <i class="layui-icon">&#xe609;</i> 确认无误并提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">
                    <i class="layui-icon">ဂ</i> 重置
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    var addContractUrl = "{$addContractUrl}";
    layui.use('controller/purchases/contract/addContract', layui.factory('controller/purchases/contract/addContract'));
</script>
