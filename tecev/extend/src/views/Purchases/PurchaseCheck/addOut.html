<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <include file="Public:layerHeader"/>
    <style>
        .layui-form-label{
            width: 90px;
        }
        #showBtn{
            display: none;
        }
    </style>
    <script>
        //解决ie placeholder兼容性
        $(function(){ $('input, textarea').placeholder(); });
        var addOut = "{$addOut}";
    </script>
</head>
<body>
<div class="containDiv">
    <form action="" class="layui-form">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header"><i class="layui-icon">&#xe615;</i> 新增出库单</div>
                <div class="layui-card-body">
                    <div class="layui-form-item" style="margin-bottom: 0px; margin-top: 10px;">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="rquireCoin">*</span> 出库人：</label>
                                <div class="layui-input-inline">
                                    <input type="text" value="{$username}" readonly autocomplete="off" placeholder="请输入出库人" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="rquireCoin">*</span> 出库日期：</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="out_date" id="out_date" readonly value="{$nowday}" lay-verify="out_date|required" autocomplete="off" placeholder="请选择出库日期" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="rquireCoin">*</span> 领用科室：</label>
                                <div class="layui-input-inline">
                                    <div class="input-group">
                                        <input type="hidden" name="departid" value="0"/>
                                        <input type="text" class="form-control bsSuggest" id="outDepartment" placeholder="请选择领用科室">
                                        <div class="input-group-btn">
                                            <ul class="dropdown-menu dropdown-menu-right ulwidth" role="menu">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row table-list">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="fl">
                        <i class="layui-icon">&#xe62d;</i> 列表
                    </div>
                </div>
                <div class="layui-card-body" style="padding: 0 15px;">
                    <table id="addOutLists" style="margin-top: -10px;" lay-filter="addOutData"></table>
                </div>
                <div id="showBtn">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>安装调试信息</legend>
                    </fieldset>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" ><span class="rquireCoin">*</span> 调试人：</label>
                            <div class="layui-input-inline">
                                <select name="debug_user" lay-search="" lay-verify="debug_user|required" >
                                    <option value=""></option>
                                    <volist name="users" id="vo">
                                        <option value="{$vo.username}">{$vo.username}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><span class="rquireCoin">*</span> 调试日期：</label>
                            <div class="layui-input-inline" style="width: 83px;">
                                <input class="layui-input" readonly placeholder="开始日期" style="cursor: pointer;"
                                       name="installStartDate" lay-verify="installStartDate|required"
                                       id="installStartDate">
                            </div>
                            <div class="layui-form-mid">-</div>
                            <div class="layui-input-inline" style="width: 83px;">
                                <input class="layui-input" readonly placeholder="结束日期" style="cursor: pointer;"
                                       name="installEendDate" lay-verify="installEendDate|required"
                                       id="installEendDate">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" ><span class="rquireCoin">*</span> 调试地点：</label>
                            <div class="layui-input-inline">
                                <input type="text"  name="debug_area" lay-verify="debug_area|required" value="" autocomplete="off" class="layui-input" placeholder="请输入安装调试地点" />
                            </div>
                        </div>
                        <label class="layui-form-label"><span class="rquireCoin">*</span> 在场人员：</label>
                        <div class="layui-input-inline">
                            <select name="presence" xm-select="presence" xm-select-search="" lay-verify="presence|required">
                                <option value=""></option>
                                <volist name="users" id="vo">
                                    <option value="{$vo.username}">{$vo.username}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block" style="margin-left: 120px;width: 525px;">
                            <textarea placeholder="请输入内容" name="debug_desc" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="text-align: center; margin-top: 30px;">
                        <button class="layui-btn" type="button" value="" lay-submit lay-filter="saveOut">
                            <i class="layui-icon" >&#xe609;</i> 提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon">ဂ</i> 重置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<script>
    var nowday = "{$nowday}";
    layui.use('controller/purchases/purchaseCheck/addOut', layui.factory('controller/purchases/purchaseCheck/addOut'));
</script>
