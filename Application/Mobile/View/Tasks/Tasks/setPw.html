<script src="__PUBLIC__/js/jsencrypt.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/mobile/js/mobileCommon.js" type="text/javascript"></script>
<script src="__PUBLIC__/mobile/js/weui/jquery-weui.min.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.verify({
            pw: function (v, dom) {
                if (!v) {
                    $(dom).focus();
                    return '请输入密码！';
                }
            }
        });
        form.on('submit(pw)', function (data) {
            var params = data.field;
            var encrypt = new JSEncrypt();
            encrypt.setPublicKey($('#publickey').val());
            params.pw = encrypt.encrypt(params.pw);
            $.ajax({
                timeout: 5000,
                type: "POST",
                url: 'setPw',
                data: params,
                dataType: "json",
                async: true,
                success: function (data) {
                    if (data.status === 1) {
                        layer.msg(data.msg,{icon : 1,time:2000},function () {
                            window.opener = null;
                            window.open('','_self');
                            window.close();
                        });
                    }else{
                        $.toptip(data.msg, 'error');
                    }
                },
                error: function () {
                    layer.msg("网络访问失败",{icon : 2},1000);
                }
            });
            return false;
        });
    });
</script>
