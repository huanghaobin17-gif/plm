<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="__PUBLIC__/images/favicon.ico"/>
    <link rel="stylesheet" href="/tecev/start/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/tecev/start/layui/icon/icon.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/css/iconfont.css">
    <link rel="stylesheet" href="/tecev/start/layui/css/modules/layui-icon-extend/wxicon.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/css/animate.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/moblieCommon.css?v={:mt_rand(1,54561)}" media="all">
    <link rel="stylesheet" href="__PUBLIC__/css/swiper.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/weui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/jquery-weui.css" media="all">
    <script src="__PUBLIC__/js/jquery-3.7.0.min.js"></script>
    <script src="__PUBLIC__/mobile/js/mobileCommon.js?v={:mt_rand(1,54561)}"></script>
    <script src="__PUBLIC__/js/ajax.js"></script>
    <script src="/tecev/start/layui/layui.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script>
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{$signPackage[appId]}', // 必填，公众号的唯一标识
            timestamp: '{$signPackage[timestamp]}', // 必填，生成签名的时间戳
            nonceStr: '{$signPackage[nonceStr]}', // 必填，生成签名的随机串
            signature: '{$signPackage[signature]}',// 必填，签名，见附录1
            jsApiList: [
                'scanQRCode',
                'startRecord',
                'stopRecord',
                'chooseImage',
                'uploadImage',
                'downloadImage',
                'getLocalImgData',
                'startRecord',
                'stopRecord',
                'onVoiceRecordEnd',
                'playVoice',
                'pauseVoice',
                'stopVoice',
                'onVoicePlayEnd',
                'uploadVoice',
                'getLocation'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
    </script>
</head>
<script>
    layui.config({
        base: '/tecev/' //拓展模块的根目录
    }).extend({ //设定模块别名
        formSelects: 'extend/formSelects'
    });
    /*定义js public文件头*/
    var PUBLICDIR = "__PUBLIC__";
</script>
