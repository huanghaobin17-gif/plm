<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>请在浏览器中打开</title>
    <style type="text/css">
        body{
        background:#343434;}
        *{margin:0;padding:0}
    </style>
</head>
<body>
<img src="__PUBLIC__/mobile/images/downloads.png" width="100%">
</body>
<script type="text/javascript">
//判断是否是微信浏览器
function is_weixin() {
    var ua = window.navigator.userAgent.toLowerCase(); 
    if (ua.match(/MicroMessenger/i) == 'micromessenger') { 
        console.log('微信浏览器');
        return true;
    } else { 
        console.log("不是微信浏览器"); 
        return false;
    } 
}

var is_weixin=is_weixin();
if(is_weixin){
        //是微信浏览器  显示返回按钮   （用户可以选择下载或者返回）
       
    }else{
        //不是微信浏览器
        //执行下载
        window.location.href="downloads?path={$path}&name={$name}&size={$size}";
}
</script>
</html>
