<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>选择登陆账户</title>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
    <link rel="stylesheet" href="__PUBLIC__/mobile/msui/css/sm.min.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/msui/css/sm-extend.min.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/msui/css/mysui.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/mobile.css">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/moblieCommon.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/weui.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/jquery-weui.css" media="all">
    <link rel="stylesheet" href="/tecev/start/layui/css/layui.css" media="all">
</head>
<body>
<div class="page-group">
    <div class="page" id="page-public-success">
        <div class="content" style="background-color:#fff;margin-top: 0;">
            <div class="msgcontent">
                <div class="tipstop">
                    <i class="weui-icon-info weui-icon_msg"></i>
                </div>
                <div class="tipstitle">
                    <h2 class="msg-title">选择登陆账户</h2>
                    <p class="msg-desc">{$tips}</p>
                </div>
                <div class="msg-area-btn">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0">
                            <volist name="users" id="vo">
                                <input type="radio" name="userid" value="{$vo.userid}" title="{$vo.username}">
                            </volist>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0">
                                <button class="button button-fill button-success msuc" data-no-cache="true" lay-submit lay-filter="login">确定</button>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <a href="/M/Login/login.html" class="button button-fill button-success  mfail" data-no-cache="true" style="background-color: #F8F8F8;">新用户登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='__PUBLIC__/mobile/msui/js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='__PUBLIC__/mobile/msui/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='__PUBLIC__/mobile/msui/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='__PUBLIC__/mobile/msui/js/mysui.js' charset='utf-8'></script>
<script src="/tecev/start/layui/layui.js"></script>
<script src="__PUBLIC__/js/jsencrypt.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/mobile/js/mobileCommon.js" type="text/javascript"></script>
<script src="__PUBLIC__/mobile/js/weui/jquery-weui.min.js"></script>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form, layer = layui.layer;
        form.render();
        form.on('submit(login)', function (data) {
            var params = data.field;
            if(!params.userid){
                layer.msg('请选择要登录的账户',{icon : 2,time:2000});
            }else{
                window.location.href = mobile_name+'/Notin/setSession.html?userid='+params.userid;
            }
            return false;
        });
    });
    
</script>
</body>
</html>
